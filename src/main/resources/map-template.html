<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Start - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon" href="data:;base64,iVBORw0KGgo=" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
         html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>


</head>
<body>



<div id="map"></div>
<script>

    const map = L.map('map').setView([51.505, -0.09], 13);

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    const cityLayers = {}
    L.geoJSON(<GEOJSON>,
        {
            onEachFeature: function (feature, layer) {
                const city = feature.properties.City
                if (!cityLayers.hasOwnProperty(city)) {
                    cityLayers[city] = L.markerClusterGroup()
                }
                cityLayers[city].addLayer(layer);
            }
        }
    );
    const controls = L.control.layers();
    for (const city of Object.keys(cityLayers).sort()) {
        controls.addOverlay(cityLayers[city], city);
        if (city === 'Gdynia') {
            map.addLayer(cityLayers[city]);
            map.fitBounds(cityLayers[city].getBounds());
        }
    }
    controls.addTo(map);
</script>



</body>
</html>
