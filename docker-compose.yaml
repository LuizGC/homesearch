services:
  addressservice:
    image: ghcr.io/luizgc/homesearch@sha256:8a2b707c9d45898f7138980508f0594d69f10dbd3e73de8f504cfad046173e75
    environment:
      - JDBC_URL=db
  tunnel:
    container_name: cloudflared-tunnel
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
  db:
    image: postgis:3
    build:
      context: .
      dockerfile: dockerfile-postgis
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: homesearch_db
    ports:
      - "5432:5432"
