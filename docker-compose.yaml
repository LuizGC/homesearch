services:
  addressservice:
    image: ghcr.io/luizgc/homesearch@sha256:d87eb4fc11e322f0fdcbce02f82a2f590c72a572a93a7c8fffa80a505a4875bb
  tunnel:
    container_name: cloudflared-tunnel
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
  db:
    image: postgis:3
    build:
      context: .
      dockerfile: dockerfile-postgis
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: homesearch_db
    ports:
      - "5432:5432"
