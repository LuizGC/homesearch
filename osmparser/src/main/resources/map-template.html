<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Quick Start - Leaflet</title>

    <link href="data:;base64,iVBORw0KGgo=" rel="shortcut icon" type="image/x-icon"/>

    <link crossorigin="" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" rel="stylesheet"/>
    <script crossorigin=""
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" rel="stylesheet"/>
    <link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
         html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>


</head>
<body>


<div id="map"></div>
<script>

    const map = L.map('map', {
        'zoomControl': false
    })
    .setView([54.51, 18.47], 13);

    L.control.zoom({
        'position': 'topright'
    }).addTo(map)

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        'maxZoom': 19,
        'attribution': '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    const cityLayers = {}
    const allAddressesLayer = L.geoJSON(<GEOJSON>,
        {
            'onEachFeature': (feature, layer) => {
                const city = feature.properties.city
                if (!cityLayers.hasOwnProperty(city)) {
                    cityLayers[city] = L.markerClusterGroup()
                }
                layer.bindPopup(function (layer) {
                    const {street, number, name} = layer.feature.properties
                    return name + ' - ' + street + ', ' + number;
                })
                cityLayers[city].addLayer(layer);
            }
        }
    );
    const layerControl = L.control.layers();
    layerControl.options = {
        'position': 'topleft',
        'collapsed': false
    };
    for (const city of Object.keys(cityLayers).sort()) {
        layerControl.addOverlay(cityLayers[city], city);
        if (city === 'Gdynia') {
            map.addLayer(cityLayers[city]);
        }
    }
    layerControl.addTo(map);
    map.fitBounds(allAddressesLayer.getBounds())
</script>


</body>
</html>
